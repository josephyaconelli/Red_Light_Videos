<template name="addVideo">
	<div class="input-group register-view">
		<form class="new-video register-view">
			<input type="text" class="form-control register-view" name="title" placeholder="Title" />
			<input type="text" class="form-control register-view" name="url" placeholder="Video Url" />
			<input type="text" class="form-control register-view" name="tags" placeholder="Please comma seperate" />
			<input type="text" class="form-control register-view" name="thumbnail" placeholder="Thumbnail url" />
			<input type="submit" value="Submit" />
		</form>
		<!--</div>-->
	</div>
</template>
