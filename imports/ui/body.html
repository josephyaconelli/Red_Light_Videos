<template name="logInOut">
	{{#if currentUser}}
		{{> logoutButton}}
	{{else}}
			{{ > login }}
	{{/if}}
</template>

<template name="sidebarAd">
	<div class="col-md-2 col-sm-2">
		<img class="" width=100% height=auto src="http://www.shenandoahfreepress.com/upimages/sidebar-ad.gif" />
	</div>
</template>

<template name="searchBox">
	<div class="form-group">
		<input id="search-box" type="text" class="form-control" placeholder="Search">
	</div>
	<button type="submit" class="btn btn-search hidden-xs hidden-md">Search</button>
</template>

<template name="searchResult">
	{{#each getVideos}}
		{{ > video }}
	{{/each}}
</template>

<template name="addVideo">
	<form class="new-video">
		<input type="text" name="title" placeholder="Title" />
		<input type="text" name="url" placeholder="Video URL" />
		<input type="text" name="tags" placeholder="Please comma seperate" />
		<input type="text" name="thumbnail" placeholder="Thumbnail URL" />
		<input type="submit" value="Submit" />
	</form>
</template>

<template name="navbar">

		<div class="container-fluid">
			<div class="col-md-8 col-md-offset-2">

				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-main" aria-expanded="false">

						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">
						<img src="/images/logo.png" alt="Red Light Videos" />
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="navbar-collapse-main">
					<!--<ul class="nav navbar-nav">
						<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a>
						</li>
						<li><a href="#">Link</a>
						</li>
					</ul>-->
					<form class="navbar-form navbar-left" role="search">
						{{ > searchBox }}
					</form>
					<ul class="nav navbar-nav navbar-right">
						{{#if currentUser}}
							{{ > logoutButton }}
						{{else}}
							<li class="dropdown">
								
								
								<a href="#" class="dropdown-toggle btn btn-login" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
									<!--<span class="caret"></span>--><span class="text-signin">Sign In</span>
								</a>
								<ul class="dropdown-menu navbar-form">

				<!-- /.navbar-collapse -->

		</div>
		<!-- /.container -->

</div>

</template>
