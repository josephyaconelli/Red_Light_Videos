<body>
	<header>
		<h1>Red Light Videos</h1>
		{{> App_body  }}	
		<label class="hide-triggers">
			<input type="checkbox" />
			Hide Triggers
		</label>
		
		{{#if currentUser}}
			{{> logoutButton}}
		{{else}}
			{{> loginForm}}
		{{/if}}
	
		<form class="new-video">
			<input type="text" name="title" placeholder="Title" />
			<input type="text" name="url" placeholder="Video Url" />
			<input type="text" name="tags" placeholder="Please comma seperate" />
			<input type="text" name="thumbnail" placeholder="Thumbnail url" />
			<input type="submit" value="Submit" />
		</form>
		
	</header>
	
	<div>
		<ul>
			{{#each videos}}
				{{> video}}
			{{/each}}
		</ul>
	</div>
</body>

<template name="videoPlayer">
	{{#if Template.subscriptionsReady}}
		{{#if video}}
			<div>
				<h1>{{video.title}}</h1>
	<!--			<video width="400" controls>-->
					<video src={{video.url}} width=700px height=auto controls> 
	
				</video>
				<p>tags: {{video.tags}}</p>
				<p>url: {{video.url}}</p>
				<p><img src="{{video.thumbnail}}" width=400px height=auto /></p>
			</div>
		{{else}}
			<div>404: Not found</div>
		{{/if}}
	{{else}}
		<div>Loading...</div>
	{{/if}}
</template>
