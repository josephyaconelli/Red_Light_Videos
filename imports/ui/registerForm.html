<template name="registerForm">
	<div class="modal fade" id="registerModal" tabindex="-1" role="dialog">
		<div class="modal-dialog register-view">
			<div class="modal-content register-view" style="height: 500px; overflow-y: scroll;">
				<div class="modal-header register-view">
					<button type="button" class="close register-view" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title register-view">{{ #if currentUser }}Settings{{else}}Register{{/if}}</h4>
				</div>
				<div class="modal-body register-view">
					<div class="container col-md-12">
							<div class="row">
								{{> loginForm}}
							</div>
							<div class="spacer-sm"></div>
					</div>
				</div>
				
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
</template>
