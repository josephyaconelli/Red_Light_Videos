<template name="register">
	<form>
		<span>Here's your password: {{password}}. Make sure you save that!</span>
		<p>Check tags you DON'T want to see:</p>
		{{#each tags}}
			{{> tag}}
		{{/each}}
		<p>Tags you don't like: {{badTags}}</p>
		<input type="submit" value="Create Account" />
	</form>
</template>
