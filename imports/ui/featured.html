<template name="featured">
	<div id="carousel-featured" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			{{ #each featuredVideo }}
			<li data-target="#carousel-featured" data-slide-to="{{@index}}" class="{{ activeClass1 }}"></li>
			{{/each}}

		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			{{#each featuredVideo}}
			<div class="item featuredItem {{ activeClass2 }}" style="background-image: url('{{thumbnail}}');">
				<!--<img src="{{thumbnail}}" class="featuredItem" alt="{{title}}">-->
				<div class="carousel-caption">
					{{title}}
				</div>
			</div>
			{{/each}}
		</div>

		<!-- Controls -->
		<a class="left carousel-control" href="#carousel-featured" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel-featured" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</template>
